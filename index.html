<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Halı Saha Kadro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .card { background: #2c3e50; max-width: 400px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        input { padding: 10px; border-radius: 5px; border: none; width: 80%; margin-bottom: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 5px; }
        .gel { background: #27ae60; color: white; }
        .git { background: #c0392b; color: white; }
        .liste-konteynir { margin-top: 30px; display: flex; justify-content: space-around; }
        ul { list-style: none; padding: 0; text-align: left; }
        .gel-liste { color: #2ecc71; }
        .git-liste { color: #e74c3c; }
    </style>
</head>
<body>

<div class="card">
    <h2>Halı Saha Kadro Takibi</h2>
    <input type="text" id="isimInput" placeholder="Adını yaz...">
    <br>
    <button class="gel" onclick="ekle(true)">Geliyorum ✅</button>
    <button class="git" onclick="ekle(false)">Gelmiyorum ❌</button>

    <div class="liste-konteynir">
        <div>
            <h3>Gelenler</h3>
            <ul id="gelenler" class="gel-liste"></ul>
        </div>
        <div>
            <h3>Gelmeyenler</h3>
            <ul id="gitmeyenler" class="git-liste"></ul>
        </div>
    </div>
</div>

<script>
    function ekle(durum) {
        const isim = document.getElementById('isimInput').value;
        if(isim === "") { alert("Lütfen adını yaz!"); return; }
        
        const listeId = durum ? 'gelenler' : 'gitmeyenler';
        const li = document.createElement('li');
        li.textContent = isim;
        document.getElementById(listeId).appendChild(li);
        document.getElementById('isimInput').value = ""; // Kutuyu temizle
    }
</script>

</body>
</html>
