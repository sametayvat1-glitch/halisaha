<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halı Saha Listesi</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .card { background: #2c3e50; max-width: 400px; margin: auto; padding: 20px; border-radius: 15px; border: 1px solid #444; }
        input { padding: 12px; width: 80%; margin-bottom: 15px; border-radius: 8px; border: none; font-size: 16px; color: black; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .gel { background: #27ae60; } .git { background: #c0392b; }
        .list-container { display: flex; justify-content: space-between; background: #34495e; padding: 15px; border-radius: 10px; text-align: left; }
        h4 { margin-top: 0; font-size: 14px; border-bottom: 1px solid #555; padding-bottom: 5px; }
        #gelenlerList { color: #2ecc71; } #gitmeyenlerList { color: #e74c3c; }
        .kisi { margin-bottom: 5px; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <h2>⚽ Halı Saha Kadrosu</h2>
    <input type="text" id="isimInput" placeholder="Adını yaz...">
    <div class="btn-group">
        <button class="gel" onclick="verigonder(true)">GELİYORUM</button>
        <button class="git" onclick="verigonder(false)">GELMİYORUM</button>
    </div>
    <div class="list-container">
        <div style="width: 45%;">
            <h4>Gelenler</h4>
            <div id="gelenlerList"></div>
        </div>
        <div style="width: 45%;">
            <h4>Gitmeyenler</h4>
            <div id="gitmeyenlerList"></div>
        </div>
    </div>
</div>

<script>
    // Senin Firebase Linkin
    const dbURL = "https://halisaha-47c07-default-rtdb.firebaseio.com/.json";

    async function listeyiGuncelle() {
        try {
            const response = await fetch(dbURL);
            const data = await response.json();
            const gDiv = document.getElementById('gelenlerList');
            const nDiv = document.getElementById('gitmeyenlerList');
            gDiv.innerHTML = ""; nDiv.innerHTML = "";
            
            if(data) {
                Object.values(data).forEach(kisi => {
                    const div = `<div class="kisi">• ${kisi.ad}</div>`;
                    if(kisi.durum === true) gDiv.innerHTML += div;
                    else nDiv.innerHTML += div;
                });
            }
        } catch(e) { console.log("Hata:", e); }
    }

    async function verigonder(durum) {
        const ad = document.getElementById('isimInput').value;
        if(!ad) { alert("Lütfen ismini yaz!"); return; }
        
        try {
            await fetch(dbURL, {
                method: 'POST',
                body: JSON.stringify({ ad: ad, durum: durum })
            });
            document.getElementById('isimInput').value = "";
            listeyiGuncelle();
        } catch(e) { alert("Bağlantı hatası!"); }
    }

    listeyiGuncelle();
    setInterval(listeyiGuncelle, 4000);
</script>
</body>
</html>
