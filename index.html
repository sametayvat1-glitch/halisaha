<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halı Saha Listesi</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .card { background: #2c3e50; max-width: 400px; margin: auto; padding: 20px; border-radius: 15px; }
        input { padding: 10px; width: 80%; margin-bottom: 10px; border-radius: 5px; border: none; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .gel { background: #27ae60; color: white; }
        .git { background: #c0392b; color: white; }
        .list-container { display: flex; justify-content: space-between; background: #34495e; padding: 10px; border-radius: 10px; }
        ul { list-style: none; padding: 0; text-align: left; width: 45%; }
        .g-renk { color: #2ecc71; }
        .n-renk { color: #e74c3c; }
    </style>
</head>
<body>

<div class="card">
    <h2>⚽ Halı Saha Kadrosu</h2>
    <input type="text" id="isim" placeholder="Adını yaz...">
    <div class="btn-group">
        <button class="gel" onclick="gonder(true)">GELİYORUM</button>
        <button class="git" onclick="gonder(false)">GELMİYORUM</button>
    </div>
    <div class="list-container">
        <ul><h4 class="g-renk">Gelenler</h4><div id="gelenler"></div></ul>
        <ul><h4 class="n-renk">Gitmeyenler</h4><div id="gitmeyenler"></div></ul>
    </div>
</div>

<script>
    // ÖNEMLİ: URL'nin sonuna mutlaka .json ekle!
    const url = "SENIN_FIREBASE_LINKIN/.json";

    async function guncelle() {
        const res = await fetch(url);
        const data = await res.json();
        const gDiv = document.getElementById('gelenler');
        const nDiv = document.getElementById('gitmeyenler');
        gDiv.innerHTML = ""; nDiv.innerHTML = "";
        if(data) {
            Object.values(data).forEach(p => {
                const item = `<div>• ${p.ad}</div>`;
                if(p.durum) gDiv.innerHTML += item;
                else nDiv.innerHTML += item;
            });
        }
    }

    async function gonder(durum) {
        const ad = document.getElementById('isim').value;
        if(!ad) return alert("İsim yaz!");
        await fetch(url, { method: 'POST', body: JSON.stringify({ad, durum}) });
        document.getElementById('isim').value = "";
        guncelle();
    }
    guncelle();
    setInterval(guncelle, 3000);
</script>
</body>
</html>
